<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Display</title>
</head>
<body>
    <pre id="tree"></pre>
    <script>
        function tree(n) {
            printTreeTop(n);
            printTreeBottom(n);
        }

        function printTreeTop(n) {
            let result = '';
            for (let i = 0; i < n; i++) {
                let spaces = repeatchar(n - i - 1, ' ');
                let stars = repeatchar(2 * i + 1, '*');
                result += spaces + stars + '\n';
            }
            document.getElementById('tree').innerText += result;
        }

        function printTreeBottom(n) {
            let trunk = repeatchar(n - 1, ' ') + '*';
            result = trunk + '\n' + trunk + '\n' + trunk + '\n';
            document.getElementById('tree').innerText += result;
        }

        function repeatchar(count, char) {
            return char.repeat(count);
        }

        tree(4);  // Change the number for a larger or smaller tree
    </script>
</body>
</html>
